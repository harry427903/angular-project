<!-- signup.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-lg w-96 main-gradient mt-24">
      <h2 class="text-2xl font-semibold text-center mb-4">Sign Up</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-600">Name</label>
          <input
            type="text"
            id="name"
            class="w-full p-2 border rounded focus:outline-none focus:border-blue-400"
            placeholder="Your name"
            [(ngModel)]="user.name"
            name="name"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-600">Email</label>
          <input
            type="email"
            id="email"
            class="w-full p-2 border rounded focus:outline-none focus:border-blue-400"
            placeholder="Your email"
            [(ngModel)]="user.email"
            name="email"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-600">Password</label>
          <input
            type="password"
            id="password"
            class="w-full p-2 border rounded focus:outline-none focus:border-blue-400"
            placeholder="Your password"
            [(ngModel)]="user.password"
            name="password"
          />
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="block text-gray-600">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="w-full p-2 border rounded focus:outline-none focus:border-blue-400"
            placeholder="Confirm your password"
            [(ngModel)]="user.confirmPassword"
            name="confirmPassword"
          />
        </div>
        <!-- Error message for password mismatch -->
        <div *ngIf="passwordsDoNotMatch" class="text-red-600 mb-4">
          Passwords do not match.
        </div>
  
        <button
          type="button"
          class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
          (click)="onSignup()"
        >
          Sign Up
        </button>
        <div class="m-2 flex items-center justify-center">
            <p class="text-gray-600 italic">Already have account <a routerLink="/login" class="text-tertiary font-bold ">Log In</a></p>
        </div>
      </form>
    </div>
  </div>
