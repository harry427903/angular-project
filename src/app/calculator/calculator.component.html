<main class=" w-full h-screen">

  <div class="mt-28 flex items-center justify-center flex-col">



  <div
    class="grid w-[40rem] grid-cols-3 gap-2 h-[3.5rem] rounded-xl bg-gray-200 p-2"
  >
    <div *ngFor="let option of calculatorOptions" class="text-center">
      <input
        type="radio"
        name="option"
        [id]="option.value"
        [(ngModel)]="selectedCalculator"
        [value]="option.value"
        class="peer hidden"
      />
      <label
        [for]="option.value"
        class="block cursor-pointer select-none rounded-xl p-2 text-center peer-checked:bg-blue-500 peer-checked:font-bold peer-checked:text-white"
      >
        {{ option.label }}
      </label>
    </div>
  </div>








  <div
    class=" w-1/2  py-8 mt-8 flex  justify-center" 
  >
    <div class="container max-w-md h-full flex flex-col justify-center items-center" *ngIf="selectedCalculator === 'simple-interest'">


      <div class="bg-white rounded-lg shadow-lg  shadow-slate-600 shadow-2xl  p-10">
        <div class="flex flex-col gap-4 mt-4">
      
          <div class="mt-4">
       
              <div class="mb-4">
                <label for="principal" class="font-medium block mb-2 text-md">Principal Amount</label>
                <input type="number" id="principal" [(ngModel)]="principal" class="form-input">
              </div>
          
              <div class="mb-4">
                <label for="rate" class="font-medium block mb-2 text-md">Rate of Interest (%)</label>
                <input type="number" id="rate" [(ngModel)]="rate" class="form-input">
              </div>
          
              <div class="mb-4">
                <label for="time" class="font-medium block mb-2 text-md">Time (years)</label>
                <input type="number" id="time" [(ngModel)]="time" class="form-input">
              </div>
          
              <button class="bg-blue-500 w-full hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md" (click)="calculateSimpleInterest()">
                Calculate
              </button>
          
              <div class="mt-4 text-xl font-semibold">
                Answer: <span class="border-green-300 border-solid">{{ simpleInterestResult }}</span>
              </div>
            
          </div>
          
       

        </div>
      
      </div>
    </div>

      <div class="bg-white rounded-lg shadow-slate-600 shadow-2xl p-10">
        <div class="flex flex-col gap-4 mt-4">
          <div class="mb-4">
            <label for="loanAmount" class="font-medium block mb-2 text-md">Loan Amount</label>
            <input type="number" id="loanAmount" [(ngModel)]="loanAmount" class="form-input">
          </div>
      
          <div class="mb-4">
            <label for="loanInterestRate" class="font-medium block mb-2 text-md">Interest Rate (%)</label>
            <input type="number" id="loanInterestRate" [(ngModel)]="loanInterestRate" class="form-input">
          </div>
      
          <div class="mb-4">
            <label for="loanTerm" class="font-medium block mb-2 text-md">Loan Term (years)</label>

        <button class="bg-blue-500 w-full hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md" (click)="calculateLoan()">

          Total Loan Amount: {{ loanAmountResult }}
        </h4>

  <div class="container  max-w-md h-full flex flex-col justify-center items-center" *ngIf="selectedCalculator === 'savings'">

    <div class="bg-white rounded-lg shadow-lg p-10  shadow-slate-600 shadow-2xl ">
      <div class="flex flex-col gap-4 mt-4">

        <div class="mb-4">
          <label for="salary" class="font-medium block mb-2 text-md">Salary</label>
          <input type="number" id="salary" [(ngModel)]="salary" class="form-input">
        </div>
    
        <div class="mb-4">
          <label for="expenditure" class="font-medium block mb-2 text-md">Expenditure</label>
          <input type="number" id="expenditure" [(ngModel)]="expenditure" class="form-input">
        </div>
    
        <div class="mb-4">
          <label for="savings" class="font-medium block mb-2 text-md">Savings</label>
          <input type="number" id="savings" [(ngModel)]="savings" class="form-input">
        </div>
      </div>
    
      <button class="bg-blue-500 w-full hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md" (click)="calculateSavings()">

      <h4 class="text-center mt-4 text-lg font-medium">
