<div class="container mx-auto  flex justify-center items-center h-screen">
    <div class="flex flex-col m-6 md:flex-row md:gap-28 mt-80 md:mt-10 main-gradient rounded-xl shadow-lg  p-4 text-white w-full max-w-5xl">
        <!-- bg-gradient-to-br from-blue-500 via-blue-700 to-blue-900  -->

        
        <div class="w-full ">
            <img src="./../../assets/5143151.png" alt="">
        </div>
        <div class="p-6">
          <h1 class="text-4xl font-bold">Contact Us</h1>

          
          <form class="mt-6 space-y-4" (ngSubmit)="sendEmail()">
              
              <input type="text" name="name" placeholder="Your Name" class="w-full px-3 py-2 text-gray-700 bg-white rounded-md focus:outline-none focus:ring focus:border-blue-300">
              
              <input type="email" name="email" placeholder="Your Email" class="w-full px-3 py-2 text-gray-700 bg-white rounded-md focus:outline-none focus:ring focus:border-blue-300">
              
              <textarea name="message" rows="4" placeholder="Your Message" class="w-full px-3 py-2 text-gray-700 bg-white rounded-md focus:outline-none focus:ring focus:border-blue-300"></textarea>
              
              <button type="submit" class="bg-secondary w-full text-white rounded-md px-4 py-2  hover:bg-tertiary focus:outline-none focus:ring focus:border-blue-300" >Submit</button>
              
            </form>
        </div>




    </div>
  </div>
